<!DOCTYPE html>
<html>
<head>
	<title>Simple Survey Form</title>
	<style>
		/* Basic styling for readability */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            width: 50%; 
            margin: 40px auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        /* Label styles */
        label{
            display: inline-block; 
            margin-bottom: 10px; 
            font-weight: bold;
            width: 159px;
            vertical-align: top; 
        }

        /* Input Field Styles */
        input, select, textarea {
            width: 300px; 
            height: 30px;
            margin-bottom: 20px; 
            padding: 10px; 
            box-sizing: border-box;
            vertical-align: top; 
        }

        /* Textarea styles */
        textarea {
            height: 100px; 
        }

        /* br styles */
        br {
            height: 20px;
        }


	</style>
</head>
<body>
	<form id="survey-form" action="#" method="post">
		<h2>Simple Survey Form</h2>
		
		<!-- Text Input -->
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="First name, Surname" required> 
        
        <br>

        <!-- Email Input with Validation -->
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required placeholder="example@example.com">
		
        <br>

		<!-- Radio Buttons -->
		<label>How do you rate our service?</label> 

        <br>

        <label for="excellent">Excellent</label>
		<input type="radio" id="excellent" name="rating" value="Excellent" required>

        <br>

        <label for="good">Good</label>
		<input type="radio" id="good" name="rating" value="Good">
		
        <br>

        <label for="fair">Fair</label>
		<input type="radio" id="fair" name="rating" value="Fair">
		
        <br>
        
		<!-- Checkboxes -->
		<label>What features do you use?</label>

        <br>

        <label for="feature1">Feature 1</label>
		<input type="checkbox" id="feature1" name="features[]" value="Feature 1" required>
		
        <br>
    
        <label for="feature2">Feature 2</label>
		<input type="checkbox" id="feature2" name="features[]" value="Feature 2">
		
        <br>
       
        <label for="feature3">Feature 3</label>
		<input type="checkbox" id="feature3" name="features[]" value="Feature 3">
		
        <br>
		
		<!-- Number Input with Validation -->
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="1" max="100" required>
		
        <br>

		<!-- Dropdown List -->
		<label for="occupation">Occupation:</label>
		<select id="occupation" name="occupation" required>
			<option value="">Select an option</option>
			<option value="Student">Student</option>
			<option value="Working Professional">Working Professional</option>
			<option value="Retired">Retired</option>
		</select>

        <br>
		
		<!-- Textarea -->
		<label for="feedback">Feedback:</label>
		<textarea id="feedback" name="feedback" placeholder="Enter your feedback" required></textarea>
		
        <br>

		<!-- Submit Button -->
		<button type="submit">Submit</button>
	</form>
	
		</script>
</body>
</html>
